<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,700,900|Barlow:400,700,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b83d8736a9.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Project tracking intro component</title>
</head>

<body>
  <header class="site-header">
    <a class="logo" href="#"><img src="images/logo.svg" alt="logo"></a>
    <nav class="nav">
      <label class="hamburger-icon" for="toggle">&#9776;</label>
      <input class="hamburger-checkbox" type="checkbox" id="toggle" />
      <a class="nav__menu upper" href="#">Product</a>
      <a class="nav__menu upper" href="#">Features</a>
      <a class="nav__menu upper" href="#">Pricing</a>
      <span class="nav__dot">.</span>
      <!-- <hr class="nav_menu nav__hr"> -->
      <a class="nav__menu upper" href="#">Login</a>
    </nav>
  </header>
  <main class="site-main">
    <section class="illustration">
      <img class="illustration__img" src="images/illustration-devices.svg" alt="devices illustration">
    </section>
    <section class="main-content">
      <p class="main-content__tagline upper"><span class="new">New</span> Monograph Dashboard</p>
      <h1 class="main-content__title upper">Powerful insights into your team</h1>
      <p class="main-content__text">Project planning and time tracking for agile teams</p>
      <p class="main-content__cta upper"><span class="btn">Schedule a demo</span> to see a live preview</p>
    </section>
  </main>
  <footer class="site-footer">
    <p class="attribution">
      Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="attribution__link" href="#">Nitya Gulati</a>.
    </p>
  </footer>
</body>

</html>
